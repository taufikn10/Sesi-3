<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List dengan Bootstrap</title>
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Membuat List dengan Bootstrap</h1>
      <ul class="list-group">
        <li class="list-group-item"><a href="#">Baju</a></li>
        <li class="list-group-item"><a href="#">Celana</a></li>
        <li class="list-group-item"><a href="#">Jaket</a></li>
        <li class="list-group-item"><a href="#">Sepatu</a></li>
        <li class="list-group-item"><a href="#">Sandal</a></li>
      </ul>
    </div>
  </body>
</html>
