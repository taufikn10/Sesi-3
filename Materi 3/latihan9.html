<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Navigasi Tabs & Pill dengan Bootstrap</title>
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Membuat navigasi Tabs dan Pills Bootstrap</h1>
      <br />
      <!-- NAVIGASI TABS -->
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#menu1">Menu 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#menu2">Menu 2</a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
          <div id="home" class="tab-pane card-body show active">
            <h3 class="card-title">Home</h3>
            <p class="card-text">www.hacktiv8.com</p>
          </div>
          <div id="menu1" class="tab-pane card-body fade">
            <h3 class="card-title">Menu 1</h3>
            <p class="card-text">Tutorial pemprogaman web, mobile dan design</p>
          </div>
          <div id="menu2" class="tab-pane card-body fade">
            <h3 class="card-title">Menu 2</h3>
            <p class="card-text">Membuat navigasi tabs dan pills bootstrap</p>
          </div>
        </div>
      </div>
      <!-- NAVIGASI PILLS -->
      <div class="card mt-5">
        <div class="card-header">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="pill" href="#menu1P"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#menu2P"
                >Menu 1</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="pill" href="#menu3P"
                >Menu 2</a
              >
            </li>
          </ul>
        </div>
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane container card-body active" id="menu1P">
            Menu 1
          </div>
          <div class="tab-pane container card-body fade" id="menu2P">
            Menu 2
          </div>
          <div class="tab-pane container card-body fade" id="menu3P">
            Menu 3
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
